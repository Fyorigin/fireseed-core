name: Generate Hash Manifest

on:
  push:
    paths-ignore:
      - 'hash_manifest.json'
  pull_request:
    paths-ignore:
      - 'hash_manifest.json'
  workflow_dispatch:

jobs:
  generate-hash:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate hash_manifest.json with timestamps
        run: |
          echo "{" > hash_manifest.json
          first=1
          find . -type f ! -path "./.git/*" ! -path "./.github/*" ! -name "hash_manifest.json" | while read file; do
            hash=$(sha256sum "$file" | awk '{print $1}')
            timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            if [ $first -eq 0 ]; then echo "," >> hash_manifest.json; fi
            echo "  \"${file}\": {\"sha256\": \"${hash}\", \"timestamp\": \"${timestamp}\"}" >> hash_manifest.json
            first=0
          done
          echo "" >> hash_manifest.json
          echo "}" >> hash_manifest.json

      - name: Commit and push hash manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hash_manifest.json
          if git diff --cached --quiet; then
            echo "No changes in hash_manifest.json"
          else
            git commit -m "Update hash_manifest.json with hashes and timestamps"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
